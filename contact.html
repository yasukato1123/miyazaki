               <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>name</label>
                            <input type="text" class="form-control" placeholder="名前" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">

                            <input type="email" class="form-control" placeholder="メールアドレス" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>phone</label>
                            <input type="tel" class="form-control" placeholder="電話番号" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>message</label>
                            <textarea rows="5" class="form-control" placeholder="内容" id="message" required data-validation-required-message="Please enter a message."></textarea>

                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
